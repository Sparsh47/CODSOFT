<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" type="text" disabled />
      <br />
      <div class="rows">
        <button id="ac" class="button operator">AC</button>
        <button id="de" class="button operator">DEL</button>
        <button id="inv" class="button operator">+/-</button>
        <button id="/" class="button operator">/</button>
      </div>
      <br />
      <div class="rows">
        <button id="7" class="button">7</button>
        <button id="8" class="button">8</button>
        <button id="9" class="button">9</button>
        <button id="*" class="button operator">Ã—</button>
      </div>
      <br />
      <div class="rows">
        <button id="4" class="button">4</button>
        <button id="5" class="button">5</button>
        <button id="6" class="button">6</button>
        <button id="-" class="button operator">-</button>
      </div>
      <br />
      <div class="rows">
        <button id="1" class="button">1</button>
        <button id="2" class="button">2</button>
        <button id="3" class="button">3</button>
        <button id="+" class="button operator">+</button>
      </div>
      <br />
      <div class="rows">
        <!-- <button id="00" class="button">00</button> -->
        <button id="0" class="button">0</button>
        <button id="." class="button">.</button>
        <button id="=" class="button operator equal">=</button>
      </div>
      <br />
    </div>
    <script src="./index.js"></script>
  </body>
</html>
